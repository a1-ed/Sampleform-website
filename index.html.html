<html>
    <head><title>Form</title></head>
    <body align="center">
        <h3>Application Form</h3>
        <form name="Application form" action="https://www.google.com" method="get">
        <table align ="center">
    <tr>
        <td>Name</td>
        <td><input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required></td>
    </tr>    
    <tr>
        <td>Phone Number</td>
        <td><input type="text" placeholder="Phone Number" required></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" placeholder="email id" required></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><textarea name="Address" rows="3" cols="12"></textarea></td> 
    </tr>
    <tr>
        <td>DOB</td>
        <td><input type="Date" required></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><input type="radio" name="aa">Male
        <input type="radio" name="aa">Female</td>
    </tr>
    <tr>
        <td>Skills:</td>
        <td><input type="checkbox">Wev development</td>
    <tr>
        <td></td>
        <td><input type="checkbox">App development</td></tr>
    <tr>
        <td></td>
        <td><input type="checkbox">Android development</td></tr>
    <tr>
        <td></td>
        <td><input type="checkbox">Game development</td></tr>    
    </tr>
    <tr>
        <td>Department:</td>
        <td><select name="department" required>        
            <option value="">Select your department---</option>
            <option value="Cse">Cse</option>
            <option value="IT">IT</option>    
            <option value="Ece">Ece</option>    
        </select>
        </td>
    </tr>
    <tr>
        <td>Feedback</td>
        <td><input type="range" min="1" max="10"></td>
    </tr>
    <tr>
        <td>Upload picture</td>
        <td><input type="file" required></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="Submit" value="Confirm">
        <button>Cancel</button></td>
    </tr>    
    </table>
    </form>
    </body>
</html>
